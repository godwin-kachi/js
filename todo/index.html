<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Todo list</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Custom Todo list</h1>
        <div class="col">
            <div class="row">
                <div class="todo-items">
                    <ul class="items">
                        <li id="task1">Random action to be done before the end of the day</li>
                    </ul>
                    <ul class="state">
                        <li><input type="checkbox" name="" id="task1"></li>
                    </ul>
                </div>
                <div class="controllers">
                    <input type="button" id="add" value="Add items">
                    <input type="button" id="del_val" value="Remove items">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/index.js"></script>
</html>
