<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/main.css">

<body>

                />

        </div>
        <div class="question" id="question">
            <h2 class="word" id="word">
                Random word
            </h2>
        </div>
        <div class="answerlist" id="answerlist">
            <input type="text" id="right_answer" value="something" readonly>
            <input type="text" id="right_answer" value="something" readonly>
